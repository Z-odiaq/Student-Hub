<!-- gestion_blog/templates/gestion_blog/send_message.html -->

{% include 'studenthub/base.html' %}

{% block title %}
    <h2 class="mt-3"><i class="fas fa-envelope"></i> Send Message to {{ recipient.username }}</h2>
{% endblock %}

{% block content %}
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6">
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_content"><i class="fas fa-comment"></i> Message:</label>
                        {{ form.content }}
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Send</button>
                </form>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <p><i class="fas fa-user-plus"></i> Choose recipient:</p>
                <form method="get" action="{% url 'send_message' %}">
                    <div class="form-group">
                        <select name="username" id="id_username" class="form-control">
                            {% for user in users %}
                                <option value="{{ user.username }}">{{ user.username }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-secondary"><i class="fas fa-check"></i> Select</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
